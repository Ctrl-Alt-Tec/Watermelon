<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altBlog</title>
    <style>
        body, html {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav{
            height: 70px;
            background-color: rgba(255,255,255,0.8);
            position: sticky;
            top: 0;
            z-index: 999;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgb(200,200,200);
            display: flex;
            align-items: center;
            padding: 8px 16px;
            box-sizing: border-box;
        }
        nav a img{
            height: 40px;
        }
        nav input[type='search']{
            margin-left: auto;
            padding: 8px 16px;
            background-color: rgb(240,240,245);
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
        }
        #container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 8px;
        }
        #container article{
            max-width: 800px;
            padding: 24px 8px;
            overflow-x: hidden;
        }
        #container article p{
            overflow: auto;
        }
        #container article .title span{
            width: 100%;
            font-size: 3rem !important;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0.5em;
            padding-bottom: 0.5em;
            border-bottom: 0.5px solid rgb(160,160,160);
        }
        #container article .subtitle span{
            font-size: 1.4rem !important;
            font-weight: 600;
        }
        #container article h1{
            /* border-bottom: 0.5px solid rgb(160,160,160); */
        }
        .card{
            max-width: 300px;
            width: 100%;
            margin: 8px;
            padding: 16px;
            border: 1px solid rgb(200,200,200);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            text-decoration: none;
        }
        .card .card_category{
            font-weight: 600;
            font-size: 1rem;
            color: rgb(100,100,100);
        }
        .card .card_title{
            margin: 0;
            font-size: 2rem;
            color: black;
        }
        .card .card_author{
            margin-top: auto;
            color: rgb(160,160,160);
        }
    </style>
</head>
<body>
    
    <nav>
        <a href="?">
            <img src="./logo.png" alt="quanta" srcset="">
        </a>

        <input type="search" name="" id="">

    </nav>

    <div id="container">

    </div>

    <script>
        const Card = (post, options) => {
            let postElement = document.createElement('a');
            postElement.className = 'card';
            postElement.href = '?post='+post.slug;
            //
            let postElement_category = document.createElement('span');
            postElement_category.className = 'card_category';
            postElement_category.innerHTML = post.category;
            //
            let postElement_title = document.createElement('h2');
            postElement_title.className = 'card_title'
            postElement_title.innerText = post.title;
            //
            let postElement_author = document.createElement('div');
            postElement_author.className = 'card_author';
            postElement_author.innerText = post.author;
            //
            postElement.append(postElement_category, postElement_title, postElement_author)
            postElement.addEventListener('click', ()=>{ 
                window.history.pushState('',document.title,'')
                openPost(post.slug) 
            })
            return postElement
        }


        let searchPosts = async ( cond = ()=>true )=>{
            document.querySelector('#container').innerHTML = ''
            let posts_raw = await fetch('https://cors-anywhere.herokuapp.com/ctrl-alt-tec.herokuapp.com/colab/quanta/blog/');
            let posts = await posts_raw.json();
            posts.filter(cond).forEach(post => {
                document.querySelector('#container').append(Card(post))
            });
        }

        let openPost = async (slug) => {
            document.querySelector('#container').innerHTML = ''
            let post_raw = await fetch('https://cors-anywhere.herokuapp.com/ctrl-alt-tec.herokuapp.com/colab/quanta/blog/'+slug);
            let post = await post_raw.text();
            document.querySelector('#container').innerHTML = post
            console.log('https://cors-anywhere.herokuapp.com/ctrl-alt-tec.herokuapp.com/colab/quanta/blog/'+slug)
        }


        
        if(new URLSearchParams(window.location.search).get('post')){
            openPost(new URLSearchParams(window.location.search).get('post'))
        } else {
            searchPosts()
        }


    </script>
</body>
</html>

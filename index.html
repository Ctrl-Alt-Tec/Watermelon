<!DOCTYPE html>
<html lang="en">
<head>
    <script src="editor.js"></script>

    <script src="editor_modules/simple_image.js"></script>
    <script src="editor_modules/list.js"></script>
    <script src="editor_modules/table.js"></script>
    <script src="editor_modules/paragraph.js"></script>
    <script src="editor_modules/raw.js"></script>
    <script src="editor_modules/code.js"></script>
    <script src="altBlog.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div id="AltEditor"></div>
    <script>
        let editor = new EditorJS({
            tools: {
                header: Header,
                image: SimpleImage,
                list: {
                    class: List,
                    inlineToolbar: true,
                },
                paragraph: {
                    class: Paragraph, 
                    inlineToolbar: true
                }, 
                raw: RawTool,
                code: CodeTool, 
                table: Table
            },
            //data: data ? data: {},
            placeholder: "Empiece a escribir o presione tab para a√±adir contenido", 
            holderId: 'AltEditor'
        }); 

    </script>
</body>
